<div class="registration-container">
    <h2>User Registration</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          placeholder="Enter your name"
        />
        <div *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched">
          <small class="error-text">Name is required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
          <small class="error-text">Valid email is required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
        <input
          [type]="showPassword ? 'text': 'password' "
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password"
        />
        
        <span class="input-group-text">
          <i
            class="toggle-password-icon"
            (click)="togglePasswordVisibility()"
            [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"
          ></i>
        </span>

        </div>
        

        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
          <small class="error-text">Password must be at least 8 characters</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>
    <div class="login-link">
      Already have an account? <a routerLink="/user/login">Login here</a>
    </div>
    
  </div>
