<div class="user-management">
    <h1>User Management</h1>
  
    <!-- Search and Filter -->
    <div class="search-filter">
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search users by name or email">
      <select [(ngModel)]="roleFilter">
        <option value="">All Roles</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
      <button (click)="filterUsers()">Filter</button>
    </div>
  
    <!-- User Table -->
    <table>
     
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.status }}</td>
          <td>
            <!-- Show/Hide Password Toggle -->
            <input
              type="{{ showPassword[user.id] ? 'text' : 'password' }}"
              [value]="user.password"
              readonly
            />
            <button (click)="togglePassword(user.id)">
              {{ showPassword[user.id] ? 'Hide' : 'Show' }}
            </button>
          </td>
          <td>
            <button (click)="editUser(user)">Edit</button>
            <button (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Pagination -->
    <div *ngIf="pagination">
      <button (click)="prevPage()">Previous</button>
      <span>Page {{ currentPage }}</span>
      <button (click)="nextPage()">Next</button>
    </div>
  </div>
